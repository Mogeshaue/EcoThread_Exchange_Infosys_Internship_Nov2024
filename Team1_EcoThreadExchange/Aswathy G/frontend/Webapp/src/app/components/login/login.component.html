<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body id="container2">
    <div>
        <div class="container">
            <h4>Login Page</h4>
            <form [formGroup]="loginForm" class="login-form">
                <div class="ml-2 mt-3">
                    <mat-form-field class="w-96 mt-5">
                        <mat-label for="email">Email</mat-label>
                        <input type="email" formControlName="email" matInput required>
                    </mat-form-field>
                </div>
                <div class="ml-2">
                    <mat-form-field class="w-96">
                        <mat-label for="password">Password</mat-label>
                        <input type="password" formControlName="password" matInput required>
                    </mat-form-field>
                </div>
                <div class="mb-5">
                    <button type="submit" (click)="login()" [disabled]="loginForm.invalid" class="login-button">Login</button>
                </div>

                <div class="text-center">
                    <p>Don't have an account? <a href="http://localhost:4200/register" class="sign-up-link">Sign Up</a></p>
                    <a href="http://localhost:4200/forgot-password" class="forgot-pass">Forgot Password?</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
